dist: trusty
language: python
python:
- '3.6'
install:
- ls -l recipes/*json
script:
- cp *.* ./src
- cd run
- python3 run.py
- cp index.html ../recipes/
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: recipes
  keep-history: true
  verbose: true
  target-branch: stag
  on:
    branch:
      - dev
